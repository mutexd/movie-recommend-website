<div ng-controller="movieController as mvList">
    <div class="log-link">
        <a ng-href="#!/logon"><button class="button-signup">Sign up</button></a>
        <a ng-href="#!/login"><button class="button-signin">Sign in</button></a>
    </div>
  <h1>Highest-rated movies</h1>
  <div class="movie-card" ng-repeat="card in mvList.movieList">
    {{card.title}}<br/>
    <span style="font-size:8px">{{card.date}}, {{card.duration}}</span><br/>
    <div class="movie-thumb">
      <a ng-href="{{card.imdb_url}}">
      <img ng-src="{{card.thumb_url}}" width=156 height=180>
    </div>
    <div>
      <canvas ng-controller='starController' id="star" height="30" width="130">
        Your browser does not support this.
      </canvas>
    </div>
  </div>

</div>
